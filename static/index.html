<!DOCTYPE html>
<html>
<head>
    <title>Statistics</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Статистика: <span id="stats">Загрузка...</span></p>
    <script>
        fetch('/get_stats')
          .then(response => response.json())
          .then(data => {
              document.getElementById('stats').innerText = "Users: " + data.users;
          });
    </script>
</body>
</html>
