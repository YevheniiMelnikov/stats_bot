<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика бота</title>

  <!-- Пример: подключение шрифта локально -->
  <style>
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Regular.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Medium.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Bold.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    :root {
      font-family: 'Euclid Circular A', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: inherit;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #19212a;
      color: #eaeaea;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 16px;
      text-align: center; /* Центрирование контента */
    }

    /* Кнопка выбора бота */
    .bot-dropdown-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }

    .bot-dropdown-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2A3342;
      color: #eaeaea;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 220px;
    }

    .bot-dropdown-btn.active,
    .bot-dropdown-btn:focus {
      background-color: #004aa3;
    }

    .bot-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .arrow {
      font-size: 1.3em;
      margin-left: 8px;
      display: inline-block;
      transform: translateY(2px);
    }

    .bot-dropdown-menu {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      background-color: #262626;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      list-style: none;
      width: 100%;
      display: none;
      z-index: 1000;
    }

    .bot-dropdown-menu li {
      padding: 10px 16px;
      cursor: pointer;
      color: #eaeaea;
    }

    .bot-dropdown-menu li:hover {
      background-color: #3a3a3a;
    }

    /* Статистика */
    .stats-text {
      text-align: center;
      margin: 12px 0 24px 0;
    }

    .stats-number {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      font-feature-settings: 'tnum' 1, 'lnum' 1;
    }

    .stats-subtitle {
      font-size: 16px;
      color: #b5b5b5;
      margin-top: 4px;
    }

    /* Секции */
    .section-block {
      margin: 24px 0;
      background-color: #19212a;
      border-radius: 8px;
      padding: 24px;
      text-align: left;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .tabs-group {
      margin-bottom: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tabs.top-tabs {
      margin-bottom: 8px;
    }

    .tab {
      background-color: #2c2c2c;
      border: 1px solid #3a3a3a;
      color: #eaeaea;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab:hover {
      background-color: #3a3a3a;
    }

    .tabs.top-tabs .tab.active {
      background-color: #2c2c2c;
      border-color: #2c2c2c;
    }

    .tabs.bottom-tabs .tab.active {
      background-color: #014aa6;
      border-color: #014aa6;
    }

    .chart-placeholder {
      width: 100%;
      height: 280px;
      background-color: #19212a;
      border: 1px dashed #3a3a3a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888888;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .stats-number {
        font-size: 56px;
      }
      .section-block {
        padding: 16px;
      }
      .chart-placeholder {
        height: 220px;
      }
      .tab {
        padding: 8px 16px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .tabs {
        gap: 6px;
      }
      .tab {
        padding: 7px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Кнопка с логотипом -->
    <div class="bot-dropdown-container">
      <button class="bot-dropdown-btn" id="botDropdownBtn">
        <!-- Укажите правильный путь -->
        <img src="static/templates/logo.png" alt="Logo" class="bot-logo" />
        Ваш бот
        <span class="arrow">▾</span>
      </button>
      <ul class="bot-dropdown-menu" id="botDropdownMenu">
        <!-- Здесь мы будем динамически создавать пункты меню -->
      </ul>
    </div>

    <!-- Цифра и подпись (число юзеров и @bot_link) -->
    <div class="stats-text">
      <div class="stats-number" id="botTotalUsers">--</div>
      <div class="stats-subtitle" id="botSubtitle">користувачів @some_bot</div>
    </div>

    <!-- Приріст користувачів -->
    <section class="section-block">
      <h2 class="section-title">Приріст користувачів</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs">
          <button class="tab active">доба</button>
          <button class="tab">тиждень</button>
        </div>
        <div class="tabs bottom-tabs">
          <button class="tab active">загально</button>
          <button class="tab">живих</button>
          <button class="tab">неактивних</button>
        </div>
      </div>
      <div class="chart-placeholder" id="usersChartPlaceholder">Тут буде графік</div>
    </section>

    <!-- Повідомлень відправлено -->
    <section class="section-block">
      <h2 class="section-title">Повідомлень відправлено</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs">
          <button class="tab active">доба</button>
          <button class="tab">тиждень</button>
        </div>
        <div class="tabs bottom-tabs">
          <button class="tab active">привітання</button>
          <button class="tab">прощання</button>
          <button class="tab">розсилки</button>
        </div>
      </div>
      <div class="chart-placeholder" id="messagesChartPlaceholder">Тут буде графік</div>
    </section>
  </div>

  <script>
    // ------------------------------------------------
    // Пример получения userId (здесь – просто константа):
    // ------------------------------------------------
    const userId = 123;

    // ------------------------------------------------
    // Дропдаун по выбору бота
    // ------------------------------------------------
    const botDropdownBtn = document.getElementById('botDropdownBtn');
    const botDropdownMenu = document.getElementById('botDropdownMenu');

    botDropdownBtn.addEventListener('click', function(event) {
      botDropdownMenu.style.display =
        botDropdownMenu.style.display === 'block' ? 'none' : 'block';
      botDropdownBtn.classList.toggle('active');
      event.stopPropagation();
    });

    document.addEventListener('click', function() {
      botDropdownMenu.style.display = 'none';
      botDropdownBtn.classList.remove('active');
    });

    // Когда юзер кликает на пункт выпадающего меню ботов
    // мы меняем текст кнопки и можем перерисовывать статистику.
    function onBotSelected(botInfo) {
      botDropdownBtn.innerHTML = `
        <img src="static/templates/logo.png" alt="Logo" class="bot-logo" />
        ${botInfo.bot_link}
        <span class="arrow">▾</span>
      `;
      // Заполняем блок "количество пользователей" и т.д.
      updateBotStats(botInfo);
    }

    // Обновление UI при выборе бота
    function updateBotStats(botInfo) {
      const botTotalUsers = document.getElementById('botTotalUsers');
      const botSubtitle = document.getElementById('botSubtitle');

      botTotalUsers.textContent = botInfo.total_users || '--';
      botSubtitle.textContent = `користувачів ${botInfo.bot_link}`;

      // Если нам приходит статистика сразу (как в default_bot) –
      // можем выводить графики. Если нет – нужно делать доп. запрос.
    }

    // ------------------------------------------------
    // Функция инициализации страницы (автоматический запрос /home)
    // ------------------------------------------------
    function initPage() {
      fetch(`/home?user_id=${userId}`, {
        method: 'GET',
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            console.error('Error fetching homepage data:', data.error);
            return;
          }

          // Ожидаем структуру:
          // {
          //   "default_bot": {
          //       "bot_id": 123,
          //       "bot_link": "@sdssdsgvds_bot",
          //       "total_users": 21941,
          //       "user_stats": {...},
          //       "message_stats": {...}
          //   },
          //   "bot_list": [
          //       {"bot_id": 123, "bot_link": "@sdssdsgvds_bot", "total_users": 21941},
          //       ...
          //   ]
          // }

          console.log('Homepage data:', data);

          // 1) Заполним выпадающий список ботов
          if (data.bot_list && Array.isArray(data.bot_list)) {
            botDropdownMenu.innerHTML = ''; // Очистим, если что-то было
            data.bot_list.forEach(botItem => {
              const li = document.createElement('li');
              li.textContent = botItem.bot_link;
              li.addEventListener('click', () => onBotSelected(botItem));
              botDropdownMenu.appendChild(li);
            });
          }

          // 2) Отобразим "дефолтного" бота
          if (data.default_bot) {
            // Установим текст кнопки, количество пользователей и т.д.
            onBotSelected(data.default_bot);

            // А также отрисуем графики, если данные уже содержат user_stats / message_stats
            drawUsersChart(data.default_bot.user_stats);
            drawMessagesChart(data.default_bot.message_stats);
          }
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }

    // ------------------------------------------------
    // Пример отрисовки графика (здесь – просто заглушка)
    // ------------------------------------------------
    function drawUsersChart(userStats) {
      const placeholder = document.getElementById('usersChartPlaceholder');
      if (!userStats || !userStats.users) {
        placeholder.textContent = 'Дані недоступні';
        return;
      }
      // Здесь можно вызвать Plotly или любую другую библиотеку
      // и построить график из userStats.users
      placeholder.textContent = `Графік з ${userStats.users.length} точками`;
    }

    function drawMessagesChart(messageStats) {
      const placeholder = document.getElementById('messagesChartPlaceholder');
      if (!messageStats || !messageStats.messages) {
        placeholder.textContent = 'Дані недоступні';
        return;
      }
      // Аналогично для сообщений
      placeholder.textContent = `Графік з ${messageStats.messages.length} точками`;
    }

    // ------------------------------------------------
    // Запускаем init при загрузке страницы
    // ------------------------------------------------
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
