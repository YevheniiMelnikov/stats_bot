<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика бота</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Regular.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Medium.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Euclid Circular A';
      src: url('static/fonts/EuclidCircularA-Bold.woff2') format('woff2'),
           url('static/fonts/EuclidCircularA-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    :root {
      font-family: 'Euclid Circular A', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: inherit;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #19212a;
      color: #eaeaea;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 16px;
      text-align: center;
    }

    .bot-dropdown-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }

    .bot-dropdown-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2A3342;
      color: #eaeaea;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 220px;
    }

    .bot-dropdown-btn.active,
    .bot-dropdown-btn:focus {
      background-color: #004aa3;
    }

    .bot-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .arrow {
      font-size: 1.3em;
      margin-left: 8px;
      display: inline-block;
      transform: translateY(2px);
    }

    .bot-dropdown-menu {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      background-color: #262626;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      list-style: none;
      width: 100%;
      display: none;
      z-index: 1000;
    }

    .bot-dropdown-menu li {
      padding: 10px 16px;
      cursor: pointer;
      color: #eaeaea;
    }

    .bot-dropdown-menu li:hover {
      background-color: #3a3a3a;
    }

    .stats-text {
      text-align: center;
      margin: 12px 0 24px 0;
    }

    .stats-number {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      font-feature-settings: 'tnum' 1, 'lnum' 1;
    }

    .stats-subtitle {
      font-size: 16px;
      color: #b5b5b5;
      margin-top: 4px;
    }

    .section-block {
      margin: 24px 0;
      background-color: #19212a;
      border-radius: 8px;
      padding: 24px;
      text-align: left;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .tabs-group {
      margin-bottom: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tabs.top-tabs {
      margin-bottom: 8px;
    }

    .tab {
      background-color: #2c2c2c;
      border: 1px solid #3a3a3a;
      color: #eaeaea;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab:hover {
      background-color: #3a3a3a;
    }

    .tabs.top-tabs .tab.active {
      background-color: #2c2c2c;
      border-color: #2c2c2c;
    }

    .tabs.bottom-tabs .tab.active {
      background-color: #014aa6;
      border-color: #014aa6;
    }

    .chart-placeholder {
      width: 100%;
      height: 280px;
      background-color: #19212a;
      border: 1px dashed #3a3a3a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888888;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .stats-number {
        font-size: 56px;
      }
      .section-block {
        padding: 16px;
      }
      .chart-placeholder {
        height: 220px;
      }
      .tab {
        padding: 8px 16px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .tabs {
        gap: 6px;
      }
      .tab {
        padding: 7px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bot-dropdown-container">
      <button class="bot-dropdown-btn" id="botDropdownBtn">
        <img src="static/templates/logo.png" alt="Logo" class="bot-logo" />
        Ваш бот
        <span class="arrow">▾</span>
      </button>
      <ul class="bot-dropdown-menu" id="botDropdownMenu"></ul>
    </div>

    <div class="stats-text">
      <div class="stats-number" id="botTotalUsers">--</div>
      <div class="stats-subtitle" id="botSubtitle">користувачів @some_bot</div>
    </div>

    <section class="section-block">
      <h2 class="section-title">Приріст користувачів</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs" id="userIntervalTabs">
          <button class="tab active" data-interval="day">доба</button>
          <button class="tab" data-interval="week">тиждень</button>
        </div>
        <div class="tabs bottom-tabs" id="userTypeTabs">
          <button class="tab active" data-type="all">загально</button>
          <button class="tab" data-type="active">живих</button>
          <button class="tab" data-type="inactive">неактивних</button>
        </div>
      </div>
      <div class="chart-placeholder" id="usersChartPlaceholder"></div>
    </section>

    <section class="section-block">
      <h2 class="section-title">Повідомлень відправлено</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs" id="messageIntervalTabs">
          <button class="tab active" data-interval="day">доба</button>
          <button class="tab" data-interval="week">тиждень</button>
        </div>
        <div class="tabs bottom-tabs" id="messageTypeTabs">
          <button class="tab active" data-type="greetings">привітання</button>
          <button class="tab" data-type="goodbyes">прощання</button>
          <button class="tab" data-type="mailings">розсилки</button>
        </div>
      </div>
      <div class="chart-placeholder" id="messagesChartPlaceholder"></div>
    </section>
  </div>

  <script>
    let userId = 123;
    let selectedBotId = 123;
    let userInterval = "day";
    let userType = "all";
    let messageInterval = "day";
    let messageType = "greetings";

    const botDropdownBtn = document.getElementById('botDropdownBtn');
    const botDropdownMenu = document.getElementById('botDropdownMenu');

    botDropdownBtn.addEventListener('click', function(event) {
      botDropdownMenu.style.display =
        botDropdownMenu.style.display === 'block' ? 'none' : 'block';
      botDropdownBtn.classList.toggle('active');
      event.stopPropagation();
    });

    document.addEventListener('click', function() {
      botDropdownMenu.style.display = 'none';
      botDropdownBtn.classList.remove('active');
    });

    function onBotSelected(botInfo) {
      selectedBotId = botInfo.bot_id;
      botDropdownBtn.innerHTML = `
        <img src="static/templates/logo.png" alt="Logo" class="bot-logo" />
        ${botInfo.bot_link}
        <span class="arrow">▾</span>
      `;
      updateBotStats(botInfo);
      fetchAndDrawUsersChart();
      fetchAndDrawMessagesChart();
    }

    function updateBotStats(botInfo) {
      const botTotalUsers = document.getElementById('botTotalUsers');
      const botSubtitle = document.getElementById('botSubtitle');
      botTotalUsers.textContent = botInfo.total_users || '--';
      botSubtitle.textContent = `користувачів ${botInfo.bot_link}`;
    }

    function initPage() {
      fetch(`/home?user_id=${userId}`)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error('Error fetching homepage data:', data.error);
          return;
        }

        if (data.bot_list && Array.isArray(data.bot_list)) {
          botDropdownMenu.innerHTML = '';
          data.bot_list.forEach(botItem => {
            const li = document.createElement('li');
            li.textContent = botItem.bot_link;
            li.addEventListener('click', () => onBotSelected(botItem));
            botDropdownMenu.appendChild(li);
          });
        }

        if (data.default_bot) {
          onBotSelected(data.default_bot);
        }
      })
      .catch(err => {
        console.error('Error:', err);
      });
    }

    function fetchAndDrawUsersChart() {
      const placeholder = document.getElementById('usersChartPlaceholder');
      placeholder.textContent = 'Завантаження...';
      fetch(`/users/${selectedBotId}/${userType}/${userInterval}`)
        .then(r => r.json())
        .then(usersData => {
          if (usersData.error) {
            placeholder.textContent = `Помилка: ${usersData.error}`;
            return;
          }
          drawUsersChart(usersData);
        })
        .catch(e => {
          console.error(e);
          placeholder.textContent = 'Error fetching user stats';
        });
    }

    function fetchAndDrawMessagesChart() {
      const placeholder = document.getElementById('messagesChartPlaceholder');
      placeholder.textContent = 'Завантаження...';
      fetch(`/messages/${selectedBotId}/${messageType}/${messageInterval}`)
        .then(r => r.json())
        .then(messagesData => {
          if (messagesData.error) {
            placeholder.textContent = `Помилка: ${messagesData.error}`;
            return;
          }
          drawMessagesChart(messagesData);
        })
        .catch(e => {
          console.error(e);
          placeholder.textContent = 'Error fetching messages stats';
        });
    }

    function drawUsersChart(usersData) {
      const placeholderId = 'usersChartPlaceholder';
      const placeholder = document.getElementById(placeholderId);

      if (!usersData.users) {
        placeholder.textContent = 'Дані недоступні';
        return;
      }

      // Подготовим массив x и два массива y (активные/неактивные)
      const xArray = [];
      const yActive = [];
      const yInactive = [];

      usersData.users.forEach(item => {
        // Если есть hour, делаем подпись "hour:XX". Если date, берем date
        if (item.hour !== undefined) {
          xArray.push(`hour:${item.hour}`);
        } else if (item.date) {
          xArray.push(item.date);
        } else {
          xArray.push("???");
        }
        yActive.push(item.active);
        yInactive.push(item.inactive);
      });

      const traceActive = {
        x: xArray,
        y: yActive,
        name: "Active Users",
        mode: "lines+markers",
        type: "scatter"
      };

      const traceInactive = {
        x: xArray,
        y: yInactive,
        name: "Inactive Users",
        mode: "lines+markers",
        type: "scatter"
      };

      const layout = {
        title: "User Stats",
        paper_bgcolor: "#19212a",
        plot_bgcolor: "#19212a",
        font: { color: "#eaeaea" },
        xaxis: { zeroline: false },
        yaxis: { zeroline: false }
      };

      Plotly.newPlot(placeholderId, [traceActive, traceInactive], layout);
    }

    function drawMessagesChart(messagesData) {
      const placeholderId = 'messagesChartPlaceholder';
      const placeholder = document.getElementById(placeholderId);

      if (!messagesData.messages) {
        placeholder.textContent = 'Дані недоступні';
        return;
      }

      // Для простоты отрисуем один ряд "total"
      const xArray = [];
      const yTotal = [];

      messagesData.messages.forEach(item => {
        if (item.hour !== undefined) {
          xArray.push(`hour:${item.hour}`);
        } else if (item.date) {
          xArray.push(item.date);
        } else {
          xArray.push("???");
        }
        yTotal.push(item.total);
      });

      const trace = {
        x: xArray,
        y: yTotal,
        name: "Total Messages",
        type: "bar"
      };

      const layout = {
        title: "Messages Stats",
        paper_bgcolor: "#19212a",
        plot_bgcolor: "#19212a",
        font: { color: "#eaeaea" },
        xaxis: { zeroline: false },
        yaxis: { zeroline: false }
      };

      Plotly.newPlot(placeholderId, [trace], layout);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPage();

      const userIntervalTabs = document.getElementById('userIntervalTabs').querySelectorAll('.tab');
      const userTypeTabs = document.getElementById('userTypeTabs').querySelectorAll('.tab');
      const messageIntervalTabs = document.getElementById('messageIntervalTabs').querySelectorAll('.tab');
      const messageTypeTabs = document.getElementById('messageTypeTabs').querySelectorAll('.tab');

      userIntervalTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          userIntervalTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          userInterval = tab.dataset.interval;
          fetchAndDrawUsersChart();
        });
      });

      userTypeTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          userTypeTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          userType = tab.dataset.type;
          fetchAndDrawUsersChart();
        });
      });

      messageIntervalTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          messageIntervalTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          messageInterval = tab.dataset.interval;
          fetchAndDrawMessagesChart();
        });
      });

      messageTypeTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          messageTypeTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          messageType = tab.dataset.type;
          fetchAndDrawMessagesChart();
        });
      });
    });
  </script>
</body>
</html>
