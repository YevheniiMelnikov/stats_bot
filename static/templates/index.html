<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline';" />
  <title>Статистика бота</title>

  <!-- Подключение шрифта -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Euclid+Circular+A:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family: 'Euclid Circular A', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: inherit;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #19212a;
      color: #eaeaea;
      font-size: 14px;
      line-height: 1.5;
      font-family: 'Euclid Circular A', Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 16px;
      text-align: center;
    }

    .bot-dropdown-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }

    .bot-dropdown-btn {
      background-color: #2A3342;
      color: #eaeaea;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 220px;
    }

    .bot-dropdown-btn.active,
    .bot-dropdown-btn:focus {
      background-color: #004aa3;
    }

    .bot-dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #262626;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      list-style: none;
      width: 100%;
      display: none;
      z-index: 1000;
    }

    .bot-dropdown-menu li {
      padding: 10px 16px;
      cursor: pointer;
      color: #eaeaea;
    }

    .bot-dropdown-menu li:hover {
      background-color: #3a3a3a;
    }

    .stats-text {
      text-align: center;
      margin: 12px 0;
      font-family: 'Euclid Circular A', Arial, sans-serif;
    }

    .stats-number {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      font-family: inherit;
      font-feature-settings: 'tnum' 1, 'lnum' 1;
    }

    .stats-subtitle {
      font-size: 16px;
      color: #b5b5b5;
      font-family: inherit;
    }

    .section-block {
      margin: 24px 0;
      background-color: #19212a;
      border-radius: 8px;
      padding: 24px;
      text-align: left;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .tabs-group {
      margin-bottom: 16px;
    }

    .tabs.top-tabs,
    .tabs.bottom-tabs {
      display: flex;
      gap: 8px;
    }

    .tabs.top-tabs {
      margin-bottom: 8px;
    }

    .tab {
      background-color: #2c2c2c;
      border: 1px solid #3a3a3a;
      color: #eaeaea;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab:hover {
      background-color: #3a3a3a;
    }

    .tabs.top-tabs .tab.active {
      background-color: #2c2c2c;
      border-color: #2c2c2c;
    }

    .tabs.bottom-tabs .tab.active {
      background-color: #014aa6;
      border-color: #014aa6;
    }

    .chart-placeholder {
      width: 100%;
      height: 280px;
      background-color: #19212a;
      border: 1px dashed #3a3a3a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888888;
      font-size: 14px;
    }

    .arrow {
      font-size: 1.3em;
      margin-left: 3px;
      display: inline-block;
      transform: translateY(2px);
    }

    @media (max-width: 768px) {
      .stats-number {
        font-size: 56px;
      }
      .section-block {
        padding: 16px;
      }
      .chart-placeholder {
        height: 220px;
      }
      .tab {
        padding: 8px 16px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .tabs.top-tabs,
      .tabs.bottom-tabs {
        gap: 6px;
      }
      .tab {
        padding: 7px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bot-dropdown-container">
      <button class="bot-dropdown-btn" id="botDropdownBtn">
        Ваш бот <span class="arrow">▾</span>
      </button>
      <ul class="bot-dropdown-menu" id="botDropdownMenu">
        <li>Bot Alpha</li>
        <li>Bot Beta</li>
        <li>Bot Gamma</li>
        <li>Bot Delta</li>
      </ul>
    </div>

    <div class="stats-text">
      <div class="stats-number">21 941</div>
      <div class="stats-subtitle">користувачів @sdssdsgvds_bot</div>
    </div>

    <section class="section-block">
      <h2 class="section-title">Приріст користувачів</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs">
          <button class="tab active">доба</button>
          <button class="tab">тиждень</button>
        </div>
        <div class="tabs bottom-tabs">
          <button class="tab active">загально</button>
          <button class="tab">живих</button>
          <button class="tab">неактивних</button>
        </div>
      </div>
      <div class="chart-placeholder">Тут буде графік</div>
    </section>

    <section class="section-block">
      <h2 class="section-title">Повідомлень відправлено</h2>
      <div class="tabs-group">
        <div class="tabs top-tabs">
          <button class="tab active">доба</button>
          <button class="tab">тиждень</button>
        </div>
        <div class="tabs bottom-tabs">
          <button class="tab active">привітання</button>
          <button class="tab">прощання</button>
          <button class="tab">розсилки</button>
        </div>
      </div>
      <div class="chart-placeholder">Тут буде графік</div>
    </section>
  </div>

  <script>
    const botDropdownBtn = document.getElementById('botDropdownBtn');
    const botDropdownMenu = document.getElementById('botDropdownMenu');

    botDropdownBtn.addEventListener('click', function(event) {
      botDropdownMenu.style.display = botDropdownMenu.style.display === 'block' ? 'none' : 'block';
      botDropdownBtn.classList.toggle('active');
      event.stopPropagation();
    });

    document.addEventListener('click', function() {
      botDropdownMenu.style.display = 'none';
      botDropdownBtn.classList.remove('active');
    });

    const dropdownItems = botDropdownMenu.querySelectorAll('li');
    dropdownItems.forEach(item => {
      item.addEventListener('click', function() {
        botDropdownBtn.textContent = this.textContent + ' ';
        botDropdownBtn.innerHTML += '<span class="arrow">▾</span>';
      });
    });
  </script>
</body>
</html>
